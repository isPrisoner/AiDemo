<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI ËÅäÂ§©Âä©Êâã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-color: #1e1e2f;
            --user-color: #4a90e2;
            --ai-color: #2ecc71;
            --bubble-bg: #2a2a40;
            --text-color: #eaeaea;
            --border-color: #444;
            --font: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--bubble-bg);
            color: var(--text-color);
            text-align: center;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai {
            align-self: flex-start;
            background-color: var(--bubble-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
        }

        footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background: var(--bubble-bg);
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            outline: none;
            background-color: #1b1b2e;
            color: var(--text-color);
        }

        button {
            margin-left: 8px;
            padding: 10px 16px;
            font-size: 1em;
            background-color: var(--user-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>

<div id="chat-box"></div>

<footer>
    <input type="text" id="input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
    <button onclick="sendMessage()">ÂèëÈÄÅ</button>
</footer>

<script src="script.js"></script>
</body>
</html>
